<!doctype html>
<html lang="en" >
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.js"></script>
<script src = "js/controllers/mycontrollers.js"></script>
<script src = "js/controllers/save-contacts.js"></script>
<script src = "js/filters/myfilter.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css"></link>
</head>

<body>
 <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        app.initialize();
        </script>
<div id="container" class="ar-container">
<h1> Let us create a <i>Contact!!</i></h1>
    <div ng-app = "mymodule">
	<!-- Declare form -->
		<form name="arcontactsform" ng-controller = "mycontroller" class = "ar-contacts-form">
			<!-- create username --> 			
			<div name="ar-div-firstname"   class="ar-contacts-firstname-style">
				<label>Enter First Name : </label>
				<input type="text"   ng-model = "contact.firstname" name = "firstname" conname>
				</input>
				<div ng-show = "arcontactsform.firstname.$error.conname"> The name is not valid

				</div>
			</div>
			<!-- Create Last name -->
			<div name = "ar-lastname"   class="ar-contacts-lastname-style">	
		        <label>Enter Last Name : </label>	
				<input type="text"   ng-model = "contact.lastname" name = "lastname" conname></input>
				<div ng-show = "arcontactsform.lastname.$error.conname"> The name is not valid</div>
			</div>
			<!-- Create mobile number -->
			<div name = "ar-mobilenumber" class="ar-contacts-mobilenumber">
				<label>Enter Number : </label>
				<input type="text" name = "ar-contacts-number" ng-model = "contact.usernumber"></input>
			</div>
			<!-- Save button -->
			<button ng-click = "save(contact)">Save</button>
			
		</form>
	</div>

</div>

</body>
